<div class="circle"
  [class.with-border]="!!config.borderColor"
  [style.backgroundColor]="config.img || config.fallbackImg ? null : config.bgColor"
  [style.width.px]="config.size"
  [style.borderColor]="config.borderColor">
  <ng-container *ngIf="config.img || config.fallbackImg; else textTmpl">
    <img [attr.src]="config.img || config.fallbackImg" (error)="onError()"/>
  </ng-container>

  <ng-template #textTmpl>
    <div *ngIf="config.text || config.fallbackText" class="text" [style.color]="fgColor" [style.fontSize.px]="fontSize">
      {{ config.text || config.fallbackText }}
    </div>
  </ng-template>
</div>
